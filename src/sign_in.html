<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Sign In</title>
  <link rel="stylesheet" href="styles/index.scss">
</head>
<body>

<div class="header fixed">
  <a class="header__button button" href="/">
    Lorem Ipsu
  </a>

  <div class="header__menu">
    <a class="header__button button" href="/">Home</a>

    <a class="header__button button" href="./tables.html">Tables</a>

    <div class="dropdown header__button ">
      <div class="dropdown__button button">Client area</div>

      <div class="dropdown__content">
        <a class="header__button button" href="./sign_in.html">Sign in</a>
        <a class="header__button button" href="./sign_up.html">Sign up</a>
      </div>
    </div>

  </div>
</div>

<div class="container">

  <h1>Sign In</h1>

  <form class="row">

    <div class="mb-1">
      <label for="email" class="form-label">
        Email address
      </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@test.com"
        required>
    </div>

    <div class="mb-1">
      <label for="email" class="form-label">
        Password
      </label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="*****"
        minlength="8"
        required>
    </div>

    <button class="button button-secondary" type="submit">Sign In</button>

  </form>
</div>

</body>
</html>
