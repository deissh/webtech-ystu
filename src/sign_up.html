<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="//www.svgrepo.com/show/513848/push-right.svg" />
  <title>Sign Up</title>
  <meta name="description" content="Страница регистрации для пользователей сайта.">
</head>
<body>

<div class="header fixed">
  <a class="header__button button" href="./index.html">
    Lorem Ipsu
  </a>

  <div class="header__menu">
    <a class="header__button button" href="./index.html">Home</a>

    <a class="header__button button" href="./tables.html">Tables</a>

    <div class="dropdown header__button ">
      <div class="dropdown__button button">Client area</div>

      <div class="dropdown__content">
        <a class="header__button button" href="./sign_in.html">Sign in</a>
        <a class="header__button button" href="./sign_up.html">Sign up</a>
      </div>
    </div>

  </div>
</div>

<div class="container max-content">

  <h1>Sign Up</h1>

  <form class="col">

    <div class="mb-2">
      <label for="email" class="form-label">
        Email address
      </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@test.com"
        required>
    </div>

    <div class="mb-2">
      <label for="password" class="form-label">
        Password
      </label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="*****"
        minlength="8"
        required>
    </div>

    <button class="button button-secondary max-content mx-auto" type="submit">Sign In</button>

  </form>
</div>

</body>
<script type="module" src="./main.js"></script>
</html>
